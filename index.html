
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="switcher">
        <button class="btn" value="1" onclick="over(document.querySelector('.main-div'));butify(this);"><span>Shift-Right</span></button>
        <button class="btn" onclick="out(document.querySelector('.main-div'));butify(this);"><span>Shift-Left</span></button>
    </div>
    <div class="main-div">
        <div class="div-1">
            <span class="signInArea">
                <p class="sign">Sign In</p>
                <input class="emailInput" type="email" placeholder="@Email" maxlength="50">
                <input class="textInput" type="text" placeholder="Username" maxlength="50">
                <input class="passwordInput" type="password" placeholder="Password" maxlength="50">
                <input class="confirmPasswordInput" type="confirmPassword" placeholder="Confirm Password" maxlength="50">
                <button class="signInBtn"><span>Sign-In</span></button>
                <button class="signUpBtn"><span>Sign-Up</span></button>
            </span>
        </div>
        <div class="div-2">
            <p class="div-2-data">
                <img src="./Mahadev.png" alt="mahadev" class="mahadevImg">
                <span class="shiv">MahaDev अधिष्ठान</span>
            </p>
        </div>
    </div>
</body>
</html>
